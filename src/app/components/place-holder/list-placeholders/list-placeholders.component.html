<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 offset-ls-2">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">USUARIOS</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12 offset-ls-2">
    <div class="card">
      <div class="card-body">
        <h5 class="titulo">LISTADO DE USUARIOS</h5>
        <table class="table">
          <thead>
            <tr>
              <td>NOMBRE</td>
              <td>EMAIL</td>
              <td>DIRECCIÃ“N</td>
              <td>TELEFONO</td>
              <td>EMPRESA</td>
              <td>ACCIONES</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of User let iControl=index">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.address.city}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.company.name}}</td>
              <td>
                <i class="far fa-solid fa-pen-to-square text-info"></i><!--(click)="selectUser(user)"-->
              </td>
              <td>
                <i class="far fa-solid fa-trash text-danger"></i><!--(click)="deleteUser(tarjetas.id,iControl)"-->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 offset-ls-2">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">COMENTARIOS</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="titulo">LISTADO DE USUARIOS</h5>
        <table class="table">
          <thead>
            <tr>
              <td>NAME COMMENT</td>
              <td>EMAIL</td>
              <td>CONTENT</td>
              <td>ACCIONES</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let comments of Comments | paginate: {itemsPerPage: 10, currentPage: p}">
              <td>{{comments.name}}</td>
              <td>{{comments.email}}</td>
              <td>{{comments.body}}</td>
              <td>
                <i class="far fa-solid fa-pen-to-square text-info"></i><!--(click)="selectUser(user)"-->
              </td>
              <td>
                <i class="far fa-solid fa-trash text-danger"></i><!--(click)="deleteUser(tarjetas.id,iControl)"-->
              </td>
            </tr>
          </tbody>
        </table>
        <div class="col-lg-12 offset-ls-2">
          <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="siguiente"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
